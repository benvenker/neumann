[pytest]
markers =
    integration: marks tests as integration (deselect with '-m "not integration"')
    acceptance: long-running acceptance tests for full ingest/search flows
addopts = -q
filterwarnings =
    ignore:transform is deprecated, use set_matrix instead.:DeprecationWarning:pydyf
    ignore:text_matrix is deprecated, use set_text_matrix instead.:DeprecationWarning:pydyf
